<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>AI Chatbot - Real Hero Institute</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <script src="https://unpkg.com/lucide@latest"></script>  
  <style>  
    :root {
      --bg: linear-gradient(to bottom right, #1f1c2c, #928dab);
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --input-bg: rgba(255, 255, 255, 0.15);
    }

    .light-mode {
      --bg: linear-gradient(to top, #f9f9f9, #dceeff);
      --glass: rgba(255, 255, 255, 0.9);
      --text: #000000;
      --input-bg: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      transition: background 0.4s ease;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      background: var(--glass);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow: hidden;
    }

    .chat-header {
      flex-shrink: 0;
      padding: 15px 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .light-mode .toggle-wrapper {
      color: #000;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      color: var(--text);
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      gap: 10px;
      flex-shrink: 0;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      font-size: 15px;
      background: var(--input-bg);
      color: var(--text);
      border: none;
      border-radius: 10px;
      outline: none;
      min-width: 0;
    }

    input[type="text"]::placeholder {
      color: var(--text);
      opacity: 0.7;
      transition: color 0.3s ease;
    }

    button {
      padding: 10px 15px;
      background: #00ffff;
      color: #000;
      border: none;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .message {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #00ffff;
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .timestamp {
      font-size: 10px;
      position: absolute;
      bottom: -14px;
      right: 10px;
      opacity: 0.6;
    }

    .typing-indicator {
      color: #ccc;
      font-style: italic;
      font-size: 14px;
      margin-top: 5px;
      animation: blink 1s infinite;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 480px) {
      .chat-header {
        font-size: 16px;
      }

      input[type="text"] {
        font-size: 14px;
      }

      button {
        padding: 10px 12px;
        font-size: 14px;
      }
    }
  </style>  
</head>  
<body>  
  <div class="chat-container">

      <span>🤖 Real Hero Assistant</span>  
      <div class="toggle-wrapper" onclick="toggleTheme()">
        <span id="theme-text">Dark Mode</span>
        <i data-lucide="sun" id="theme-icon"></i>
      </div>
    </div>  
    <div class="chat-box" id="chat-box"></div>  
    <div class="input-area">  
      <input type="text" id="user-input" placeholder="Ask anything..." />
      <button onclick="sendMessage()">Send</button>  
    </div>

    lucide.createIcons();

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("theme-icon");
      const text = document.getElementById("theme-text");

      body.classList.toggle("light-mode");

      const isLight = body.classList.contains("light-mode");
      icon.setAttribute("data-lucide", isLight ? "moon" : "sun");
      text.textContent = isLight ? "☀" : "🌙";

      lucide.createIcons();
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message, "user");
      input.value = "";
      showTyping();

      setTimeout(() => botReply(message), 1000);
    }

    function appendMessage(sender, message, className) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", className);
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${message}<div class="timestamp">${getCurrentTime()}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const chatBox = document.getElementById("chat-box");
      const typing = document.createElement("div");
      typing.classList.add("typing-indicator");
      typing.id = "typing";
      typing.innerText = "Bot is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }
