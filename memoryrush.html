<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Memory Rush</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-dark: #0c0c0c;
      --bg-light: #f3f3f3;
      --text-dark: #fff;
      --text-light: #111;
      --accent: #0ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      padding: 20px;
      text-align: center;
      transition: all 0.4s ease;
      background: linear-gradient(to right, #0f0f0f, #111111);
    }

    body.light {
      background: linear-gradient(to right, #e0e0ff, #f6f6ff);
      color: var(--text-light);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px cyan;
    }

    #gameBox {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #00ffff55;
    }

    #emojiContainer {
      font-size: 4rem;
      margin: 25px auto;
      min-height: 80px;
      transition: all 0.6s ease;
      animation: fadeEmoji 1.2s ease-in-out;
    }

    @keyframes fadeEmoji {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .button-row {
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: white;
      text-shadow: 0 0 3px #000;
      box-shadow: 0 0 8px var(--accent);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: var(--accent);
      color: #000;
      transform: scale(1.05);
    }

    .seen-btn {
      background: #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }

    .notseen-btn {
      background: #ff0066;
      box-shadow: 0 0 10px #ff0066;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #222;
      color: white;
      box-shadow: 0 0 6px var(--accent);
      margin-bottom: 15px;
      appearance: none;
    }

    select:focus {
      outline: none;
      box-shadow: 0 0 12px #00ffff;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #timerBar {
      height: 6px;
      background: lime;
      width: 100%;
      transition: width 1s linear;
      margin-top: 10px;
    }

    @media(max-width: 500px) {
      #emojiContainer { font-size: 2.8rem; }
      button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>üéØ Emoji Memory Rush</h1>
  <div id="gameBox">
    <select id="difficultySelect">
      <option value="easy">üü¢ Easy</option>
      <option value="medium">üü° Medium</option>
      <option value="hard">üî¥ Hard</option>
    </select>

    <div id="score">Score: 0 | High Score: 0</div>
    <div id="timerBar"></div>
    <div id="emojiContainer">üß† Ready?</div>

    <div class="button-row">
      <button onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
      <button onclick="toggleTheme()">üåì Theme</button>
    </div>

    <div class="button-row">
      <button class="seen-btn" onclick="submitAnswer(true)">‚úÖ Seen</button>
      <button class="notseen-btn" onclick="submitAnswer(false)">‚ùå Not Seen</button>
    </div>
  </div>

  <script>
    const allEmojis = ['üòÄ','ü•∂','üò±','ü§ñ','üëª','üëΩ','üê∂','üê±','ü¶Ñ','ü¶ä','üê∑','üê∏','ü¶Å','üêµ','üçé','üçå','üçï','üçü','üçî','üéÇ','üç©','‚öΩ','üèÄ','üèà','üé≤','üéÆ','üöó','‚úàÔ∏è','üöÄ','üõ∏','‚è∞','üéÅ','üí°','üì±','üìö','üéß','üíé','üß∏','üîÆ','ü™Ñ','üåà','‚≠ê','üî•','üí•'];

    let score = 0;
    let highScore = localStorage.getItem('emojiHigh') || 0;
    let shownEmojis = [];
    let currentEmoji = '';
    let timer;
    let difficulty = 'easy';

    const emojiContainer = document.getElementById('emojiContainer');
    const scoreDisplay = document.getElementById('score');
    const timerBar = document.getElementById('timerBar');
    const difficultySelect = document.getElementById('difficultySelect');

    function randomEmoji() {
      return allEmojis[Math.floor(Math.random() * allEmojis.length)];
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function startGame() {
      score = 0;
      updateScore();
      nextRound();
    }

    difficultySelect.addEventListener('change', () => {
      difficulty = difficultySelect.value;
    });

    function getEmojiCount() {
      switch (difficulty) {
        case 'easy': return 3 + Math.floor(score / 5);
        case 'medium': return 5 + Math.floor(score / 5);
        case 'hard': return 7 + Math.floor(score / 5);
      }
    }

    function nextRound() {
      clearTimeout(timer);
      emojiContainer.textContent = '';
      shownEmojis = [];

      let count = Math.min(getEmojiCount(), 10);
      for (let i = 0; i < count; i++) {
        shownEmojis.push(randomEmoji());
      }

      emojiContainer.textContent = shownEmojis.join(' ');
      emojiContainer.style.animation = 'fadeEmoji 1.2s ease-in-out';
      timerBar.style.width = '100%';

      setTimeout(() => {
        emojiContainer.innerHTML = '';
        showChallengeEmoji();
      }, 1800);
    }

    function showChallengeEmoji() {
      const isFromPrevious = Math.random() < 0.6;
      currentEmoji = isFromPrevious
        ? shownEmojis[Math.floor(Math.random() * shownEmojis.length)]
        : randomEmoji();

      emojiContainer.textContent = currentEmoji;
      emojiContainer.style.animation = 'fadeEmoji 1.2s ease-in-out';

      let timeLimit = difficulty === 'hard' ? 1000 : difficulty === 'medium' ? 1500 : 2500;
      timerBar.style.transition = `width ${timeLimit}ms linear`;
      timerBar.style.width = '0%';

      timer = setTimeout(() => gameOver(), timeLimit);
    }

    function submitAnswer(userSaysSeen) {
      clearTimeout(timer);
      const wasSeen = shownEmojis.includes(currentEmoji);

      if (userSaysSeen === wasSeen) {
        score++;
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('emojiHigh', highScore);
        }
        updateScore();
        nextRound();
      } else {
        gameOver();
      }
    }

    function gameOver() {
      emojiContainer.textContent = '‚ùå Game Over';
      timerBar.style.width = '0%';
      alert('Game Over! Score: ' + score);
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    updateScore();
  </script>
</body>
</html>
