<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodingLap Editor</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html {
      scroll-behavior: smooth;
    }
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    h4 {
      text-align: center;
      color: lightgreen;
      margin-bottom: 1rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    #glowButton {
      display: inline-block;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: glowAnim 1.5s ease-in-out infinite alternate;
      will-change: transform, box-shadow;
      transform: translateZ(0);
    }

    @keyframes glowAnim {
      0% {
        box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
      }
      100% {
        box-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff;
      }
    }

    @keyframes glowAnim1 {
      0% {
        box-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
      }
      100% {
        box-shadow: 0 0 15px #ffcc00, 0 0 25px #ffcc00, 0 0 35px #ffcc00;
      }
    }

    #glowButton:hover {
      background-color: #0ff;
      color: #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: rgba(0,0,0,0.8);
      color: #0ff;
      border: 1px solid #0ff3;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 1rem;
    }

    .run-button {
      padding: 10px;
      background: cyan;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 200px;
      margin: auto;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
      animation: glowAnim1 1.5s ease-in-out infinite alternate;
      will-change: transform, box-shadow;
      transform: translateZ(0);
    }

    .preview {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .output {
      background: #111;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      min-height: 60px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>CodingLap Live Editor</h1>
  <h4>Html, CSS, JS are connected</h4>

  <!-- Anchor buttons -->
  <div class="nav-buttons">
    <a href="#htmlcode" id="glowButton">Html</a>
    <a href="#csscode" id="glowButton">Css</a>
    <a href="#jscode" id="glowButton">JavaScript</a>
    <a href="#" id="glowButton" onclick="clearAll()">üóëÔ∏è Clear All</a>
  </div>

  <div class="container">
    <div id="htmlcode">
      <label>HTML Code</label>
      <textarea id="htmlCode"></textarea>
    </div>
    <button class="run-button" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>

    <div id="csscode">
      <label>CSS Code</label>
      <textarea id="cssCode"></textarea>
    </div>
    <button class="run-button" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>

    <div id="jscode">
      <label>JavaScript Code</label>
      <textarea id="jsCode"></textarea>
    </div>
    <button class="run-button" onclick="runCode()">‚ñ∂Ô∏è Run Code</button>

    <div class="preview">
      <iframe id="outputFrame"></iframe>
    </div>

    <div class="output" id="jsOutput"></div>
  </div>

  <script>
    const htmlBox = document.getElementById("htmlCode");
    const cssBox = document.getElementById("cssCode");
    const jsBox = document.getElementById("jsCode");

    const defaultHTML = "<h1>Hello World</h1>";
    const defaultCSS = "body { background-color: lightgray; }";
    const defaultJS = "console.log('Welcome to CodingLap');";

    // Load from localStorage or use defaults
    htmlBox.value = localStorage.getItem("htmlCode") || defaultHTML;
    cssBox.value = localStorage.getItem("cssCode") || defaultCSS;
    jsBox.value = localStorage.getItem("jsCode") || defaultJS;

    function runCode() {
      const html = htmlBox.value;
      const css = cssBox.value;
      const js = jsBox.value;
      const outputFrame = document.getElementById("outputFrame");
      const jsOutput = document.getElementById("jsOutput");

      // Save to localStorage
      localStorage.setItem("htmlCode", html);
      localStorage.setItem("cssCode", css);
      localStorage.setItem("jsCode", js);

      jsOutput.textContent = "";

      const fullCode = `<!DOCTYPE html>
        <html>
        <head>
          <style>${css}</style>
        </head>
        <body>
          ${html}
          <script>
            try {
              ${js}
            } catch (e) {
              parent.document.getElementById('jsOutput').textContent = '‚ùå Error: ' + e.message;
            }
          <\/script>
        </body>
        </html>`;

      outputFrame.srcdoc = fullCode;
    }

    function clearAll() {
      localStorage.removeItem("htmlCode");
      localStorage.removeItem("cssCode");
      localStorage.removeItem("jsCode");
      htmlBox.value = defaultHTML;
      cssBox.value = defaultCSS;
      jsBox.value = defaultJS;
      runCode();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    runCode();
  </script>
</body>
</html>
