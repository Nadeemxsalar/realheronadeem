<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #e0f2f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .controls {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 12px 15px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #004d40, #00332c);
    }

    .certificate-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 3 / 2;
      background-image: url('photoc.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .text-overlay {
      position: absolute;
      inset: 0;
      padding: 5%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
    }

    .title {
      font-size: clamp(8px, 1.3vw, 16px);
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: clamp(7px, 1vw, 13px);
      color: #444;
      margin-bottom: 1em;
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(12px, 1.6vw, 22px);
      color: #00bfa5;
      margin-bottom: 1em;
    }

    .message {
      font-size: clamp(6px, 0.8vw, 11px);
      color: #333;
      margin-bottom: 1.5em;
      max-width: 90%;
      line-height: 1.4;
    }

    .row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 90%;
      font-size: clamp(6px, 0.7vw, 10px);
      color: #222;
    }

    .date, .signature {
      width: 45%;
      padding-top: 5px;
      border-top: 1px solid #444;
    }

    @media (max-width: 600px) {
      .text-overlay {
        padding: 8%;
      }

      .row {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .date, .signature {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="generate()">Generate Certificate</button>
    <button onclick="download()">Download</button>
  </div>

  <div class="certificate-container" id="capture" style="display: none;">
    <div class="text-overlay">
      <div class="title">CERTIFICATE OF EXCELLENCE</div>
      <div class="subtitle">This certificate is proudly presented to</div>
      <div class="name" id="nameOutput">Your Name</div>
      <div class="message">
        For outstanding performance and dedication.<br>
        This certificate is issued to acknowledge your excellence.
      </div>
      <div class="row">
        <div class="date" id="dateField">Date: </div>
        <div class="signature">Issued by: Real Hero Nadeem</div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function generate() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter a name");
        return;
      }

      const today = new Date();
      const formattedDate = today.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });

      document.getElementById("nameOutput").innerText = name;
      document.getElementById("dateField").innerText = "Date: " + formattedDate;
      document.getElementById("capture").style.display = "block";
    }

    function download() {
      const cert = document.getElementById("capture");
      if (cert.style.display === "none") {
        alert("Generate certificate first!");
        return;
      }

      html2canvas(cert).then(canvas => {
        const link = document.createElement("a");
        link.download = "Certificate.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

</body>
</html>
