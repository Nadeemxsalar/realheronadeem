<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f1a, #1b1b2f);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: rgba(28, 28, 44, 0.4);
      backdrop-filter: blur(10px);
      position: fixed;
      left: 0;
      top: 0;
      padding: 2rem 1rem;
      z-index: 1000;
      transition: transform 0.3s ease;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 2rem;
    }

    .nav-link {
      display: block;
      margin: 1rem 0;
      padding: 0.6rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .profile {
      margin-top: auto;
      text-align: center;
    }

    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #0ff;
      margin-bottom: 0.5rem;
    }

    .profile h4 {
      color: #0ff;
    }

    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
      position: relative;
    }

    header {
      padding: 2rem;
      text-align: center;
      color: #0ff;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff;
    }

    .game-container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card h3 {
      text-align: center;
      padding: 1rem;
      color: #0ff;
    }

    footer {
      padding: 1rem;
      text-align: center;
      color: #888;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.15);
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .toggle-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main {
        margin-left: 0;
        width: 100%;
      }

      .toggle-btn {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 2001;
        font-size: 2rem;
        background: #0ff;
        border: none;
        padding: 0.4rem 0.8rem;
        border-radius: 0.5rem;
        color: #000;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <a class="nav-link" href="#">üè† Home</a>
    <a class="nav-link" href="#">üéÆ Games</a>
    <a class="nav-link" href="#">üî• Trending</a>
    <a class="nav-link" href="#">‚öôÔ∏è Settings</a>
    <div class="profile">
      <img src="nadeem.png" alt="Avatar" />
      <h4>Nadeem</h4>
    </div>
  </div>

  <div class="main">
    <div class="background-animation" id="bgBubbles"></div>
    <header>
      <h1>üéÆ Ultimate Game Hub üéÆ</h1>
    </header>
    <div class="game-container">
      <a class="game-card" href="game.html">
        <img src="puzzleimage.png" alt="Game 1">
        <h3>Puzzle Master</h3>
      </a>
      <a class="game-card" href="memoryrush.html" target="_blank">
        <img src="photomemorygame.png" alt="Game 2">
        <h3> Memory Rush  </h3>
      </a>
      <a class="game-card" href="matchbox.html" target="_blank">
        <img src="matchcard.jpg" alt="Game 3">
        <h3> Card Match </h3>
      </a>
      <a class="game-card" href="nitrotyping.html" target="_blank">
        <img src="https://via.placeholder.com/300x180?text=Alien+Shooter" alt="Game 4">
        <h3>üöÄ Nitro Typing</h3>
      </a>
    </div>
    <footer>
      &copy; 2025 Ultimate Game Hub. Enjoy and stay connected!
    </footer>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }

    const bubbleContainer = document.getElementById('bgBubbles');
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = 20 + Math.random() * 40;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.animationDuration = 5 + Math.random() * 15 + 's';
      bubbleContainer.appendChild(bubble);
      setTimeout(() => bubble.remove(), 20000);
    }

    setInterval(createBubble, 500);
  </script>
</body>
</html>
