<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Art Gallery</title>
  <style>
    :root {
      --bg: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      --text: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.1);
      --card-border: rgba(255, 255, 255, 0.3);
      --accent: #00f7ff;
      --glow: rgba(0, 247, 255, 0.6);
    }

    body.light {
      --bg: linear-gradient(to right, #ffffff, #e1eafc);
      --text: #111;
      --card-bg: rgba(255, 255, 255, 0.8);
      --card-border: rgba(0, 0, 0, 0.2);
      --accent: #0066ff;
      --glow: rgba(0, 102, 255, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.5s ease;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      backdrop-filter: blur(10px);
      background: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.2rem;
      margin: 0;
      flex: 1 1 auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input, select {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: var(--text);
    }

    input::placeholder {
      color: #ccc;
    }

    button, .like-btn {
      border: none;
      background: transparent;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--accent);
    }

    .like-btn {
      float: right;
    }

    .like-btn.liked {
      color: red;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px var(--glow);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .info {
      margin-top: 10px;
    }

    .info h3 {
      margin: 0;
    }

    .info p {
      margin: 5px 0 0;
      font-size: 0.9rem;
    }

    .tooltip {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--accent);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .tooltip {
      opacity: 1;
    }

    #loadMore, #topBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 12px var(--glow);
      cursor: pointer;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      border-radius: 50%;
    }

    .theme-icon {
      font-size: 1.5rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 12px;
    }

    a#downloadBtn {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent);
    }

    @media(max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .controls {
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .card img {
        height: 140px;
      }
    }

    mark {
      background: yellow;
      color: black;
    }
  </style>
</head>

    let shown = 0;
    const perBatch = 4;

    const gallery = document.getElementById('gallery');

    const filterSelect = document.getElementById('filter');

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalArtist = document.getElementById('modalArtist');
    const downloadBtn = document.getElementById('downloadBtn');
    const themeIcon = document.getElementById('themeIcon');

    function renderCard(art) {
      const liked = JSON.parse(localStorage.getItem('likedArts') || '[]');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="tooltip">Click to view</div>
        <img src="${art.image}" alt="${art.title}">
        <div class="info">
          <h3>${highlight(art.title)}</h3>
          <p>${highlight(art.artist)}</p>
          <button class="like-btn ${liked.includes(art.title) ? 'liked' : ''}" onclick="event.stopPropagation(); toggleLike('${art.title}')">‚ù§Ô∏è</button>
        </div>
      `;
      card.onclick = () => showModal(art);
      VanillaTilt.init(card, { max: 15, speed: 400, glare: true, "max-glare": 0.2 });
      return card;
    }

    function loadMore() {
      const filtered = filterData();
      const toShow = filtered.slice(shown, shown + perBatch);
      toShow.forEach(art => gallery.appendChild(renderCard(art)));
      shown += toShow.length;
      if (shown >= filtered.length) loadMoreBtn.style.display = 'none';
    }

    function filterData() {
      const query = searchInput.value.toLowerCase();
      const category = filterSelect.value;
      return artworks.filter(a =>
        (category === 'all' || a.category === category) &&
        (a.title.toLowerCase().includes(query) || a.artist.toLowerCase().includes(query))
      );
    }

    function highlight(text) {
      const kw = searchInput.value.toLowerCase();
      if (!kw) return text;
      return text.replace(new RegExp(kw, 'gi'), m => `<mark>${m}</mark>`);
    }

    function toggleLike(title) {
      let liked = JSON.parse(localStorage.getItem('likedArts') || '[]');
      if (liked.includes(title)) {
        liked = liked.filter(t => t !== title);
      } else {
        liked.push(title);
      }
      localStorage.setItem('likedArts', JSON.stringify(liked));
      filterAndRender();
    }

    function filterAndRender() {
      gallery.innerHTML = '';
      shown = 0;
      loadMore();
    }

    function showModal(art) {
      modalImg.src = art.image;
      modalTitle.textContent = art.title;
      modalArtist.textContent = art.artist;
      downloadBtn.href = art.image;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('light');
      themeIcon.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    };

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      themeIcon.textContent = '‚òÄÔ∏è';
    }

    document.getElementById('topBtn').onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    window.onscroll = () => {
      document.getElementById('topBtn').style.display = window.scrollY > 200 ? 'block' : 'none';
    };

    modal.onclick = e => { if (e.target === modal) closeModal(); };

    searchInput.addEventListener('input', filterAndRender);
    filterSelect.addEventListener('change', filterAndRender);
    loadMoreBtn.addEventListener('click', loadMore);

    // Initial load
    filterAndRender();
  </script>
