<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Auth Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    nav {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: all 0.3s ease;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }

    .nav-links li a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 2rem;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      color: white;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      font-size: 1rem;
    }

    ::placeholder {
      color: #e0e0e0;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      box-shadow: 0 0 15px #ff6ec4;
      animation: glow 2s infinite alternate;
    }

    .auth-container .google {
      background: linear-gradient(45deg, #db4437, #c23321);
      box-shadow: 0 0 15px #db4437;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ff6ec4; }
      to { box-shadow: 0 0 20px #ff6ec4, 0 0 30px #7873f5; }
    }

    .toggle, .forgot {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        opacity: 0;
        pointer-events: none;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      nav {
        flex-wrap: wrap;
      }

      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">MyApp</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links" id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</nav>

<div class="auth-container">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="username" placeholder="Username" style="display:none;" />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" required />
  <button onclick="handleSubmit()" id="submitButton">Login</button>
  <button class="google" onclick="handleGoogle()">Sign in with Google</button>
  <div class="toggle" onclick="toggleMode()">Don't have an account? Sign up</div>
  <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>
</div>

<script>
  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }

  let isLoginMode = true;

  function toggleMode() {
    isLoginMode = !isLoginMode;
    document.getElementById("formTitle").innerText = isLoginMode ? "Login" : "Sign Up";
    document.getElementById("submitButton").innerText = isLoginMode ? "Login" : "Sign Up";
    document.querySelector(".toggle").innerText = isLoginMode
      ? "Don't have an account? Sign up"
      : "Already have an account? Login";
    document.getElementById("username").style.display = isLoginMode ? "none" : "block";
  }

  function handleSubmit() {
    alert("Form submission triggered");
  }

  function handleGoogle() {
    alert("Google sign-in triggered");
  }

  function forgotPassword() {
    alert("Forgot password logic here");
  }

  toggleMode();
</script>

</body>
</html>
