<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Auth Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 2px;
      width: 25px;
      background: white;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 1rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .auth-container h2 {
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    .auth-container input::placeholder {
      color: #ddd;
    }

    .auth-container button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00f, #0ff);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .auth-container button:hover {
      transform: scale(1.05);
    }

    .google {
      margin-top: 0.5rem;
      background: linear-gradient(45deg, #DB4437, #F4B400);
    }

    .toggle, .forgot {
      margin-top: 1rem;
      color: #fff;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">MyApp</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="nav-links" id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</nav>

<div class="auth-container">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="username" placeholder="Username" style="display:none;" />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" required />
  <button onclick="handleSubmit()" id="submitButton">Login</button>
  <button class="google" onclick="handleGoogle()">Sign in with Google</button>
  <div class="toggle" onclick="toggleMode()">Don't have an account? Sign up</div>
  <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>
</div>

<!-- Firebase Auth Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCiTsXWYBZHlxuE129wp0CTioslHv0uRi0",
    authDomain: "mypagelogin-acdee.firebaseapp.com",
    projectId: "mypagelogin-acdee",
    storageBucket: "mypagelogin-acdee.appspot.com",
    messagingSenderId: "195693208087",
    appId: "1:195693208087:web:3aab89de24b4270df1b252"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  let isLoginMode = true;

  window.toggleMenu = function () {
    document.getElementById('navLinks').classList.toggle('active');
  };

  window.toggleMode = function () {
    isLoginMode = !isLoginMode;
    document.getElementById("formTitle").innerText = isLoginMode ? "Login" : "Sign Up";
    document.getElementById("submitButton").innerText = isLoginMode ? "Login" : "Sign Up";
    document.querySelector(".toggle").innerText = isLoginMode
      ? "Don't have an account? Sign up"
      : "Already have an account? Login";
    document.getElementById("username").style.display = isLoginMode ? "none" : "block";
  };

  window.handleSubmit = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      if (isLoginMode) {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! You can now log in.");
        toggleMode();
      }
    } catch (error) {
      alert("Error: " + error.message);
    }
  };

  window.handleGoogle = async function () {
    try {
      const provider = new GoogleAuthProvider();
      await signInWithPopup(auth, provider);
      alert("Google Sign-In successful!");
      window.location.href = "webfirstpage.html";
    } catch (error) {
      alert("Google Sign-In Error: " + error.message);
    }
  };

  window.forgotPassword = async function () {
    const email = document.getElementById("email").value;
    if (!email) {
      alert("Please enter your email.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    } catch (error) {
      alert("Error: " + error.message);
    }
  };

  toggleMode();
</script>

</body>
</html>
